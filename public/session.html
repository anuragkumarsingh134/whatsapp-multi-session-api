<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-4px);
        }

        .back-link::before {
            content: '‚Üê';
            font-size: 20px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: slideUp 0.4s ease;
        }

        .card h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status::before {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.disconnected {
            background: #fee;
            color: #c53030;
        }

        .status.disconnected::before {
            background: #c53030;
        }

        .status.waiting_qr {
            background: #e6f7ff;
            color: #0066cc;
        }

        .status.waiting_qr::before {
            background: #0066cc;
        }

        .status.connected {
            background: #e6ffed;
            color: #22863a;
        }

        .status.connected::before {
            background: #22863a;
        }

        .info-row {
            margin: 12px 0;
            color: #4a5568;
            font-size: 15px;
        }

        .info-row strong {
            color: #2d3748;
            font-weight: 600;
        }

        .qr-container {
            text-align: center;
            padding: 32px;
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            border-radius: 12px;
        }

        .qr-container img {
            max-width: 280px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-container p {
            margin-top: 16px;
            color: #4a5568;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 6px 20px rgba(245, 101, 101, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .api-key-display {
            background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #2d3748;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">Back to Sessions</a>

        <h1 id="deviceIdTitle">Loading...</h1>

        <div class="card">
            <div id="statusBadge" class="status">Loading...</div>
            <div id="sessionInfo"></div>
        </div>

        <div id="qrSection" class="card hidden">
            <h2>üì± Scan QR Code</h2>
            <div class="qr-container" id="qrContainer">
                <p>Loading QR code...</p>
            </div>
        </div>

        <div id="apiKeySection" class="card hidden">
            <h2>üîë API Key Management</h2>
            <div id="apiKeyDisplay"></div>
            <button class="btn" onclick="showApiKeyForm()">Set/Update API Key</button>

            <div id="apiKeyForm" class="hidden" style="margin-top: 20px;">
                <div class="form-group">
                    <label>New API Key (leave empty to auto-generate)</label>
                    <input type="text" id="apiKeyInput" placeholder="Optional: enter custom key">
                </div>
                <div class="actions">
                    <button class="btn" onclick="updateApiKey()">Save API Key</button>
                    <button class="btn btn-secondary" onclick="hideApiKeyForm()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="messageSection" class="card hidden">
            <h2>üí¨ Send Test Message</h2>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phoneInput" placeholder="e.g., 1234567890">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="messageInput" rows="3" placeholder="Hello World"></textarea>
            </div>
            <button class="btn" onclick="sendMessage()">Send Message</button>
        </div>

        <div class="card">
            <h2>‚öôÔ∏è Actions</h2>
            <button class="btn btn-danger" onclick="deleteSession()">Delete Session</button>
        </div>
    </div>

    <script>
        const deviceId = window.location.pathname.split('/').pop();
        let currentSession = null;

        async function loadSession() {
            try {
                const res = await fetch(`/api/sessions/${deviceId}`);
                const data = await res.json();

                if (!data.success) {
                    alert('Session not found');
                    window.location.href = '/';
                    return;
                }

                currentSession = data.session;
                updateUI();
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        function updateUI() {
            document.getElementById('deviceIdTitle').textContent = currentSession.deviceId;

            const statusBadge = document.getElementById('statusBadge');
            statusBadge.className = `status ${currentSession.connectionState}`;
            statusBadge.textContent = formatState(currentSession.connectionState);

            document.getElementById('sessionInfo').innerHTML = `
                <div class="info-row"><strong>Device ID:</strong> ${currentSession.deviceId}</div>
                <div class="info-row"><strong>Connection State:</strong> ${formatState(currentSession.connectionState)}</div>
                <div class="info-row"><strong>API Key:</strong> ${currentSession.hasApiKey ? currentSession.apiKeyMasked : 'Not Set'}</div>
                ${currentSession.phoneNumber ? `<div class="info-row"><strong>Phone:</strong> ${currentSession.phoneNumber}</div>` : ''}
            `;

            if (currentSession.connectionState === 'waiting_qr') {
                document.getElementById('qrSection').classList.remove('hidden');
                loadQRCode();
            } else {
                document.getElementById('qrSection').classList.add('hidden');
            }

            if (currentSession.connectionState === 'connected') {
                document.getElementById('apiKeySection').classList.remove('hidden');
                document.getElementById('messageSection').classList.remove('hidden');
                updateApiKeyDisplay();
            } else {
                document.getElementById('apiKeySection').classList.add('hidden');
                document.getElementById('messageSection').classList.add('hidden');
            }
        }

        async function loadQRCode() {
            try {
                const res = await fetch(`/api/sessions/${deviceId}/qr`);
                const data = await res.json();

                const container = document.getElementById('qrContainer');
                if (data.qrImage) {
                    container.innerHTML = `<img src="${data.qrImage}" alt="QR Code"><p>Scan with WhatsApp</p>`;
                } else {
                    container.innerHTML = `<p>${data.message || 'QR not available'}</p>`;
                }
            } catch (error) {
                console.error('Error loading QR:', error);
            }
        }

        function updateApiKeyDisplay() {
            const display = document.getElementById('apiKeyDisplay');
            if (currentSession.hasApiKey) {
                display.innerHTML = `<div class="api-key-display">${currentSession.apiKeyMasked}</div>`;
            } else {
                display.innerHTML = `<p style="color: #718096;">No API key configured</p>`;
            }
        }

        function showApiKeyForm() {
            document.getElementById('apiKeyForm').classList.remove('hidden');
        }

        function hideApiKeyForm() {
            document.getElementById('apiKeyForm').classList.add('hidden');
            document.getElementById('apiKeyInput').value = '';
        }

        async function updateApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();

            try {
                const res = await fetch(`/api/sessions/${deviceId}/api-key`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey: apiKey || undefined })
                });

                const data = await res.json();

                if (data.success) {
                    alert(`API Key updated!\n\nYour API Key: ${data.apiKey}\n\nSave this key securely. It won't be shown again.`);
                    hideApiKeyForm();
                    loadSession();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function sendMessage() {
            const phone = document.getElementById('phoneInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();

            if (!phone || !message) {
                alert('Please enter phone number and message');
                return;
            }

            if (!currentSession.hasApiKey) {
                alert('Please set an API key first');
                return;
            }

            const apiKey = prompt('Enter your API key to send message:');
            if (!apiKey) return;

            try {
                const res = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ deviceId, number: phone, message })
                });

                const data = await res.json();

                if (data.success) {
                    alert('Message sent successfully!');
                    document.getElementById('phoneInput').value = '';
                    document.getElementById('messageInput').value = '';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteSession() {
            if (!confirm(`Are you sure you want to delete session ${deviceId}?`)) {
                return;
            }

            try {
                const res = await fetch(`/api/sessions/${deviceId}`, {
                    method: 'DELETE'
                });

                const data = await res.json();

                if (data.success) {
                    alert('Session deleted');
                    window.location.href = '/';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function formatState(state) {
            const states = {
                'disconnected': 'Disconnected',
                'waiting_qr': 'Waiting for QR',
                'connected': 'Connected'
            };
            return states[state] || state;
        }

        loadSession();
        setInterval(loadSession, 3000);
    </script>
</body>

</html>
