<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #10b981;
            text-decoration: none;
            margin-bottom: 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-4px);
            color: #059669;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 24px;
        }

        .card {
            background: #1e293b;
            padding: 28px;
            border-radius: 16px;
            border: 1px solid #334155;
            margin-bottom: 20px;
            animation: slideUp 0.4s ease;
        }

        .card h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.waiting_qr {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .info-row {
            margin: 12px 0;
            color: #94a3b8;
            font-size: 15px;
        }

        .info-row strong {
            color: #cbd5e1;
            font-weight: 600;
        }

        .qr-container {
            text-align: center;
            padding: 32px;
            background: #0f172a;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .qr-container img {
            max-width: 280px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .qr-container p {
            margin-top: 16px;
            color: #94a3b8;
            font-weight: 500;
        }

        .btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: #dc2626;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-secondary {
            background: #334155;
            color: #ffffff;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #ffffff;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .api-key-display {
            background: #0f172a;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #334155;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            color: #10b981;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .hidden {
            display: none;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <a href="/" class="back-link" style="margin-bottom: 0;">
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Back to Sessions
            </a>
            <div id="userProfile" style="display: flex; align-items: center; gap: 15px;">
                <span id="usernameDisplay" style="color: #cbd5e1; font-weight: 600;"></span>
                <button class="btn btn-secondary" style="padding: 8px 16px; font-size: 13px;"
                    onclick="logout()">Logout</button>
            </div>
        </div>

        <h1 id="deviceIdTitle">Loading...</h1>

        <div class="card">
            <div id="statusBadge" class="status">Loading...</div>
            <div id="sessionInfo"></div>
        </div>

        <div id="qrSection" class="card hidden">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Scan QR Code
            </h2>
            <div class="qr-container" id="qrContainer">
                <p>Loading QR code...</p>
            </div>
        </div>

        <div id="apiKeySection" class="card hidden">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path
                        d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4">
                    </path>
                </svg>
                API Key Management
            </h2>
            <div id="apiKeyDisplay"></div>
            <button class="btn" onclick="showApiKeyForm()">
                <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Set/Update API Key
            </button>

            <div id="apiKeyForm" class="hidden" style="margin-top: 20px;">
                <div class="form-group">
                    <label>New API Key (leave empty to auto-generate)</label>
                    <input type="text" id="apiKeyInput" placeholder="Optional: enter custom key">
                </div>
                <div class="actions">
                    <button class="btn" onclick="updateApiKey()">
                        <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Save API Key
                    </button>
                    <button class="btn btn-secondary" onclick="hideApiKeyForm()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="messageSection" class="card hidden">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Send Test Message
            </h2>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phoneInput" placeholder="e.g., 1234567890">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="messageInput" rows="3" placeholder="Hello World"></textarea>
            </div>
            <button class="btn" onclick="sendMessage()">
                <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send Message
            </button>
        </div>

        <div class="card">
            <h2>
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                </svg>
                Actions
            </h2>
            <button class="btn btn-danger" onclick="deleteSession()">
                <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Delete Session
            </button>
        </div>
    </div>

    <script>
        // Auth check
        const token = localStorage.getItem('wa_api_token');
        if (!token) {
            window.location.href = '/login';
        }

        const user = JSON.parse(localStorage.getItem('wa_api_user') || '{}');
        document.getElementById('usernameDisplay').textContent = user.username || '';

        function logout() {
            localStorage.removeItem('wa_api_token');
            localStorage.removeItem('wa_api_user');
            window.location.href = '/login';
        }

        const deviceId = window.location.pathname.split('/').pop();
        let currentSession = null;

        async function loadSession() {
            try {
                const res = await fetch(`/api/sessions/${deviceId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                const data = await res.json();

                if (!data.success) {
                    alert('Session not found');
                    window.location.href = '/';
                    return;
                }

                currentSession = data.session;
                updateUI();
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        function updateUI() {
            document.getElementById('deviceIdTitle').textContent = currentSession.deviceId;

            const statusBadge = document.getElementById('statusBadge');
            statusBadge.className = `status ${currentSession.connectionState}`;
            statusBadge.textContent = formatState(currentSession.connectionState);

            document.getElementById('sessionInfo').innerHTML = `
                <div class="info-row"><strong>Device ID:</strong> ${currentSession.deviceId}</div>
                <div class="info-row"><strong>Connection State:</strong> ${formatState(currentSession.connectionState)}</div>
                <div class="info-row"><strong>API Key:</strong> ${currentSession.hasApiKey ? currentSession.apiKey : 'Not Set'}</div>
                ${currentSession.phoneNumber ? `<div class="info-row"><strong>Phone:</strong> ${currentSession.phoneNumber}</div>` : ''}
            `;

            if (currentSession.connectionState === 'waiting_qr') {
                document.getElementById('qrSection').classList.remove('hidden');
                loadQRCode();
            } else {
                document.getElementById('qrSection').classList.add('hidden');
            }

            if (currentSession.connectionState === 'connected') {
                document.getElementById('apiKeySection').classList.remove('hidden');
                document.getElementById('messageSection').classList.remove('hidden');
                updateApiKeyDisplay();
            } else {
                document.getElementById('apiKeySection').classList.add('hidden');
                document.getElementById('messageSection').classList.add('hidden');
            }
        }

        async function loadQRCode() {
            try {
                const res = await fetch(`/api/sessions/${deviceId}/qr`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                const data = await res.json();

                const container = document.getElementById('qrContainer');
                if (data.qrImage) {
                    container.innerHTML = `<img src="${data.qrImage}" alt="QR Code"><p>Scan with WhatsApp</p>`;
                } else {
                    container.innerHTML = `<p>${data.message || 'QR not available'}</p>`;
                }
            } catch (error) {
                console.error('Error loading QR:', error);
            }
        }

        function updateApiKeyDisplay() {
            const display = document.getElementById('apiKeyDisplay');
            if (currentSession.hasApiKey) {
                display.innerHTML = `<div class="api-key-display">${currentSession.apiKey}</div>`;
            } else {
                display.innerHTML = `<p style="color: #94a3b8;">No API key configured</p>`;
            }
        }

        function showApiKeyForm() {
            document.getElementById('apiKeyForm').classList.remove('hidden');
        }

        function hideApiKeyForm() {
            document.getElementById('apiKeyForm').classList.add('hidden');
            document.getElementById('apiKeyInput').value = '';
        }

        async function updateApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();

            try {
                const res = await fetch(`/api/sessions/${deviceId}/api-key`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ apiKey: apiKey || undefined })
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                const data = await res.json();

                if (data.success) {
                    alert(`API Key updated!\n\nYour API Key: ${data.apiKey}\n\nSave this key securely. It won't be shown again.`);
                    hideApiKeyForm();
                    loadSession();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function sendMessage() {
            const phone = document.getElementById('phoneInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();

            if (!phone || !message) {
                alert('Please enter phone number and message');
                return;
            }

            if (!currentSession.hasApiKey) {
                alert('Please set an API key first');
                return;
            }

            const apiKey = prompt('Enter your API key to send message:');
            if (!apiKey) return;

            try {
                const res = await fetch('/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({ deviceId, number: phone, message })
                });

                const data = await res.json();

                if (data.success) {
                    alert('Message sent successfully!');
                    document.getElementById('phoneInput').value = '';
                    document.getElementById('messageInput').value = '';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteSession() {
            if (!confirm(`Are you sure you want to delete session ${deviceId}?`)) {
                return;
            }

            try {
                const res = await fetch(`/api/sessions/${deviceId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.status === 401) {
                    logout();
                    return;
                }

                const data = await res.json();

                if (data.success) {
                    alert('Session deleted');
                    window.location.href = '/';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function formatState(state) {
            const states = {
                'disconnected': 'Disconnected',
                'waiting_qr': 'Waiting for QR',
                'connected': 'Connected'
            };
            return states[state] || state;
        }

        loadSession();
        setInterval(loadSession, 3000);
    </script>
</body>

</html>
