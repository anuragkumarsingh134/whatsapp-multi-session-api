<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cloud Whatsapp</title>
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div class="auth-card">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Join Cloud Whatsapp</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Choose a password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="footer">
            Already have an account? <a href="/login">Log In</a>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>

</html>
