<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Cloud Whatsapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid var(--border);
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 24px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            transition: 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-back:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Edit Profile</h1>
        <form id="profileForm" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="p_username" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="p_name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="p_email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>New Password (leave blank to keep current)</label>
                <input type="password" id="p_password" placeholder="Min 6 characters">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
            <p id="profileMsg" style="margin-top:16px; text-align:center; font-size:0.9rem;"></p>
            <a href="javascript:history.back()" class="btn-back">Cancel and Go Back</a>
        </form>
    </div>

    <script>
        const token = localStorage.getItem('wa_api_token');
        const user = JSON.parse(localStorage.getItem('wa_api_user') || '{}');
        if (!token) window.location.href = '/login';

        // Populate fields
        document.getElementById('p_username').value = user.username || '';
        document.getElementById('p_name').value = user.name || '';
        document.getElementById('p_email').value = user.email || '';

        async function updateProfile(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('profileMsg');

            const username = document.getElementById('p_username').value;
            const name = document.getElementById('p_name').value;
            const email = document.getElementById('p_email').value;
            const password = document.getElementById('p_password').value;

            btn.disabled = true;
            btn.innerText = 'Saving...';
            msg.textContent = '';

            try {
                const body = { username, name, email };
                if (password) body.password = password;

                const res = await fetch('/api/auth/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                const data = await res.json();

                if (data.success) {
                    msg.style.color = 'var(--accent)';
                    msg.textContent = 'Profile updated successfully!';
                    localStorage.setItem('wa_api_user', JSON.stringify({ ...data.user }));
                    setTimeout(() => window.history.back(), 1500);
                } else {
                    msg.style.color = 'var(--danger)';
                    msg.textContent = data.error;
                }
            } catch (err) {
                msg.style.color = 'var(--danger)';
                msg.textContent = 'Error updating profile';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Save Changes';
            }
        }
    </script>
</body>

</html>
