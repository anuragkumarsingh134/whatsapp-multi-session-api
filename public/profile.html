<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Cloud Whatsapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body>
    <div class="card">
        <h1>Edit Profile</h1>
        <form id="profileForm" onsubmit="updateProfile(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="p_username" required>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="p_name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="p_email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>New Password (leave blank to keep current)</label>
                <input type="password" id="p_password" placeholder="Min 6 characters">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
            <p id="profileMsg" style="margin-top:16px; text-align:center; font-size:0.9rem;"></p>
            <a href="javascript:history.back()" class="btn-back">Cancel and Go Back</a>
        </form>
    </div>

    <script src="/js/profile.js"></script>
</body>

</html>
