<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Devices - Cloud Whatsapp Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin-devices.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="/admin" class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back to Dashboard
                </a>
                <h1 style="margin-top: 10px;">All Devices</h1>
                <p class="subtitle">Manage all connected WhatsApp devices across users</p>
            </div>
            <div class="header-actions">
                <button id="refreshBtn" class="btn-refresh">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                    </svg>
                    Refresh
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-value" id="totalDevices">0</span>
                <span class="stat-label">Total Devices</span>
            </div>
            <div class="stat-item">
                <span class="stat-value stat-connected" id="connectedCount">0</span>
                <span class="stat-label">Connected</span>
            </div>
            <div class="stat-item">
                <span class="stat-value stat-disconnected" id="disconnectedCount">0</span>
                <span class="stat-label">Disconnected</span>
            </div>
        </div>

        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="Search by device ID, phone, or username..."
                class="search-input">
            <select id="statusFilter" class="status-filter">
                <option value="all">All Status</option>
                <option value="connected">Connected</option>
                <option value="disconnected">Disconnected</option>
            </select>
        </div>

        <div id="devicesList" class="device-list">
            <div class="no-devices">Loading...</div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Device</h3>
            <p>Are you sure you want to delete device <strong id="deleteDeviceId"></strong>?</p>
            <p class="warning">This will log out the device and remove all session data. This action cannot be undone.
            </p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn-cancel">Cancel</button>
                <button id="confirmDelete" class="btn-delete">Delete Device</button>
            </div>
        </div>
    </div>

    <script src="/js/admin-devices.js"></script>
</body>

</html>
