<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            color: #ffffff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .create-btn {
            margin-bottom: 30px;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            animation: fadeIn 0.8s ease;
        }

        .session-card {
            background: #1e293b;
            padding: 24px;
            border-radius: 16px;
            border: 1px solid #334155;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .device-id {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status.waiting_qr {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .info {
            color: #94a3b8;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info strong {
            color: #cbd5e1;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: #1e293b;
            border-radius: 16px;
            border: 1px solid #334155;
            animation: fadeIn 0.8s ease;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .empty-state p {
            color: #94a3b8;
            margin-bottom: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: #1e293b;
            max-width: 450px;
            margin: 100px auto;
            padding: 32px;
            border-radius: 16px;
            border: 1px solid #334155;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #ffffff;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #334155;
            background: #0f172a;
            color: #ffffff;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-actions button {
            flex: 1;
        }

        .btn-secondary {
            background: #334155;
            color: #ffffff;
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg class="icon" style="width: 40px; height: 40px;" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                WhatsApp Multi-Session API
            </h1>
            <p>Manage your WhatsApp connections</p>
        </div>

        <div style="text-align: center;">
            <button class="btn create-btn" onclick="showCreateModal()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create New Session
            </button>
        </div>

        <div id="sessions-container"></div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create New Session</h2>
            <div class="form-group">
                <label>Device ID</label>
                <input type="text" id="deviceIdInput" placeholder="e.g., my-whatsapp-device">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createSession()">Create</button>
            </div>
        </div>
    </div>

    <script>
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const data = await res.json();

                const container = document.getElementById('sessions-container');

                if (!data.sessions || data.sessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg style="width: 64px; height: 64px; color: #475569;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <h2>No sessions found</h2>
                            <p>Create your first WhatsApp session to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '<div class="sessions-grid">' + data.sessions.map(s => `
                    <div class="session-card" onclick="openSession('${s.deviceId}')">
                        <div class="device-id">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                                <line x1="12" y1="18" x2="12.01" y2="18"></line>
                            </svg>
                            ${s.deviceId}
                        </div>
                        <div class="status ${s.connectionState}">${formatState(s.connectionState)}</div>
                        <div class="info">
                            <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <strong>API Key:</strong> ${s.hasApiKey ? '✓ Configured' : '✗ Not Set'}
                        </div>
                        ${s.phoneNumber ? `<div class="info">
                            <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <strong>Phone:</strong> ${s.phoneNumber}
                        </div>` : ''}
                        <div class="info">
                            <svg class="icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <strong>Created:</strong> ${new Date(s.createdAt).toLocaleDateString()}
                        </div>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function formatState(state) {
            const states = {
                'disconnected': 'Disconnected',
                'waiting_qr': 'Waiting for QR',
                'connected': 'Connected'
            };
            return states[state] || state;
        }

        function openSession(deviceId) {
            window.location.href = `/session/${deviceId}`;
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
            document.getElementById('deviceIdInput').focus();
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('deviceIdInput').value = '';
        }

        async function createSession() {
            const deviceId = document.getElementById('deviceIdInput').value.trim();

            if (!deviceId) {
                alert('Please enter a device ID');
                return;
            }

            try {
                const res = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId })
                });

                const data = await res.json();

                if (data.success) {
                    hideCreateModal();
                    loadSessions();
                    setTimeout(() => openSession(deviceId), 500);
                } else {
                    alert(data.error || 'Failed to create session');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') hideCreateModal();
        });

        loadSessions();
        setInterval(loadSessions, 5000);
    </script>
</body>

</html>
