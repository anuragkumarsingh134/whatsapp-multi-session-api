<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Sessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .create-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .create-btn::before {
            content: '+';
            font-size: 24px;
            font-weight: bold;
        }

        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            animation: fadeIn 0.8s ease;
        }

        .session-card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .session-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .device-id {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .device-id::before {
            content: 'ðŸ“±';
            font-size: 24px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status.disconnected {
            background: #fee;
            color: #c53030;
        }

        .status.disconnected::before {
            background: #c53030;
        }

        .status.waiting_qr {
            background: #e6f7ff;
            color: #0066cc;
        }

        .status.waiting_qr::before {
            background: #0066cc;
        }

        .status.connected {
            background: #e6ffed;
            color: #22863a;
        }

        .status.connected::before {
            background: #22863a;
        }

        .info {
            color: #718096;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info strong {
            color: #4a5568;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .empty-state p {
            color: #718096;
            margin-bottom: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            max-width: 450px;
            margin: 100px auto;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            color: #2d3748;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-actions button {
            flex: 1;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>WhatsApp Multi-Session API</h1>
            <p>Manage your WhatsApp connections</p>
        </div>

        <div style="text-align: center;">
            <button class="btn create-btn" onclick="showCreateModal()">Create New Session</button>
        </div>

        <div id="sessions-container"></div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create New Session</h2>
            <div class="form-group">
                <label>Device ID</label>
                <input type="text" id="deviceIdInput" placeholder="e.g., my-whatsapp-device">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createSession()">Create</button>
            </div>
        </div>
    </div>

    <script>
        async function loadSessions() {
            try {
                const res = await fetch('/api/sessions');
                const data = await res.json();

                const container = document.getElementById('sessions-container');

                if (!data.sessions || data.sessions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ’¬</div>
                            <h2>No sessions found</h2>
                            <p>Create your first WhatsApp session to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '<div class="sessions-grid">' + data.sessions.map(s => `
                    <div class="session-card" onclick="openSession('${s.deviceId}')">
                        <div class="device-id">${s.deviceId}</div>
                        <div class="status ${s.connectionState}">${formatState(s.connectionState)}</div>
                        <div class="info"><strong>API Key:</strong> ${s.hasApiKey ? 'âœ“ Configured' : 'âœ— Not Set'}</div>
                        ${s.phoneNumber ? `<div class="info"><strong>Phone:</strong> ${s.phoneNumber}</div>` : ''}
                        <div class="info"><strong>Created:</strong> ${new Date(s.createdAt).toLocaleDateString()}</div>
                    </div>
                `).join('') + '</div>';
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }

        function formatState(state) {
            const states = {
                'disconnected': 'Disconnected',
                'waiting_qr': 'Waiting for QR',
                'connected': 'Connected'
            };
            return states[state] || state;
        }

        function openSession(deviceId) {
            window.location.href = `/session/${deviceId}`;
        }

        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
            document.getElementById('deviceIdInput').focus();
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('deviceIdInput').value = '';
        }

        async function createSession() {
            const deviceId = document.getElementById('deviceIdInput').value.trim();

            if (!deviceId) {
                alert('Please enter a device ID');
                return;
            }

            try {
                const res = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId })
                });

                const data = await res.json();

                if (data.success) {
                    hideCreateModal();
                    loadSessions();
                    setTimeout(() => openSession(deviceId), 500);
                } else {
                    alert(data.error || 'Failed to create session');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal on outside click
        document.getElementById('createModal').addEventListener('click', (e) => {
            if (e.target.id === 'createModal') hideCreateModal();
        });

        // Load sessions on page load
        loadSessions();

        // Refresh every 5 seconds
        setInterval(loadSessions, 5000);
    </script>
</body>

</html>
