<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Whatsapp - Sessions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/client.css">
    <link rel="stylesheet" href="/css/client-quota.css">
</head>

<body>
    <!-- Fixed Header -->
    <header class="top-header">
        <div class="header-left">
            <div class="header-brand">
                <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h1>Cloud Whatsapp</h1>
            </div>
        </div>
        <div class="header-right">
            <span id="usernameDisplay" class="username-display"></span>
            <button class="btn-profile" onclick="openProfile()">Profile</button>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-intro">
            <h2>Your Sessions</h2>
            <p>Manage your WhatsApp connections</p>
        </div>

        <div class="action-bar">
            <button class="btn create-btn" onclick="showCreateModal()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create New Session
            </button>
            <button class="btn upload-btn" onclick="window.location.href='/upload'">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                File Upload
            </button>
        </div>

        <!-- Quota Widget -->
        <div id="quotaWidget" class="quota-widget">
            <div class="quota-header">
                <h3>ðŸ“Š Your Account Limits</h3>
                <div id="quotaExpiry" class="quota-expiry"></div>
            </div>
            <div class="quota-grid">
                <div class="quota-item">
                    <div class="quota-label">Devices</div>
                    <div class="quota-progress">
                        <div class="quota-bar">
                            <div id="devicesBar" class="quota-bar-fill"></div>
                        </div>
                        <div id="devicesText" class="quota-text">0/5</div>
                    </div>
                </div>
                <div class="quota-item">
                    <div class="quota-label">Messages Today</div>
                    <div class="quota-progress">
                        <div class="quota-bar">
                            <div id="messagesBar" class="quota-bar-fill"></div>
                        </div>
                        <div id="messagesText" class="quota-text">0/1000</div>
                    </div>
                </div>
                <div class="quota-item">
                    <div class="quota-label">Storage</div>
                    <div class="quota-progress">
                        <div class="quota-bar">
                            <div id="storageBar" class="quota-bar-fill"></div>
                        </div>
                        <div id="storageText" class="quota-text">0/500 MB</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sessions-container"></div>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create New Session</h2>
            <div class="form-group">
                <label>Device ID</label>
                <input type="text" id="deviceIdInput" placeholder="e.g., my-whatsapp-device">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideCreateModal()">Cancel</button>
                <button class="btn" onclick="createSession()">Create</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <button class="btn-close" onclick="closeProfile()">&times;</button>
            </div>
            <form id="profileForm" onsubmit="updateProfile(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="p_username" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="p_name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="p_email" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>New Password (leave blank to keep current)</label>
                    <input type="password" id="p_password">
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
                <p id="profileMsg"></p>
            </form>
        </div>
    </div>

    <script src="/js/client.js"></script>
    <script src="/js/client-quota.js"></script>
</body>

</html>
