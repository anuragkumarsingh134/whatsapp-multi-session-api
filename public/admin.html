<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cloud Whatsapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
        }

        .btn-logout {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-logout:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .metric-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-sub {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Users Table */
        .section-title {
            margin-bottom: 20px;
            font-size: 1.25rem;
        }

        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-verified {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent);
        }

        .badge-pending {
            background: rgba(234, 179, 8, 0.2);
            color: #fbbf24;
        }

        .badge-admin {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 600;
            transition: 0.2s;
        }

        .btn-verify {
            background: var(--accent);
            color: white;
        }

        .btn-verify:hover {
            background: #059669;
        }

        .btn-unverify {
            background: #334155;
            color: white;
        }

        .btn-delete {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .session-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .session-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .session-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .session-val {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .session-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background: #059669;
        }
    </style>
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                Cloud Whatsapp Admin
            </div>
            <nav>
                <div class="nav-item active" onclick="switchTab('dashboard')">Dashboard</div>
                <!-- <div class="nav-item" onclick="switchTab('logs')">System Logs</div> -->
            </nav>
        </aside>

        <main class="main">
            <div class="header">
                <h1>Overview</h1>
                <div class="header-actions">
                    <a href="/profile" class="btn-profile" style="text-decoration:none;">Profile</a>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="metrics-grid" id="metricsGrid">
                <!-- Populated by JS -->
                <div class="metric-card">
                    <div class="metric-title">System Status</div>
                    <div class="metric-value">Loading...</div>
                </div>
            </div>

            <h2 class="section-title">User Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>



    <script>
        const token = localStorage.getItem('wa_api_token');
        const user = JSON.parse(localStorage.getItem('wa_api_user') || '{}');

        // Check auth
        if (!token || user.role !== 'admin') {
            window.location.href = '/login';
        }

        const api = {
            get: async (endpoint) => {
                const res = await fetch(`/api/admin${endpoint}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return res.json();
            },
            post: async (endpoint, body) => {
                const res = await fetch(`/api/admin${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                return res.json();
            },
            delete: async (endpoint) => {
                const res = await fetch(`/api/admin${endpoint}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return res.json();
            }
        };

        async function refreshData() {
            // Fetch Metrics
            const metricsRes = await api.get('/metrics');
            if (metricsRes.success) {
                renderMetrics(metricsRes.metrics);
            }

            // Fetch Users
            const usersRes = await api.get('/users');
            if (usersRes.success) {
                renderUsers(usersRes.users);
            }
        }

        function renderMetrics(metrics) {
            const grid = document.getElementById('metricsGrid');
            const usedMemGB = (metrics.usedMemory / 1024 / 1024 / 1024).toFixed(2);
            const totalMemGB = (metrics.totalMemory / 1024 / 1024 / 1024).toFixed(2);

            grid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-title">CPU</div>
                    <div class="metric-value">${metrics.cpuCount} Cores</div>
                    <div class="metric-sub">${metrics.cpuModel}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Memory</div>
                    <div class="metric-value">${usedMemGB} / ${totalMemGB} GB</div>
                    <div class="metric-sub">Free: ${(metrics.freeMemory / 1024 / 1024 / 1024).toFixed(2)} GB</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Platform</div>
                    <div class="metric-value">${metrics.platform}</div>
                    <div class="metric-sub">Uptime: ${(metrics.uptime / 3600).toFixed(1)} hrs</div>
                </div>
                 <div class="metric-card">
                    <div class="metric-title">Total Users</div>
                    <div class="metric-value">${metrics.appStats.users}</div>
                </div>
                <div class="metric-card">
                    <div class="metric-title">Active Sessions</div>
                    <div class="metric-value">${metrics.appStats.sessions}</div>
                </div>
            `;
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = users.map(u => {
                const isVerified = u.is_verified === 1;
                const statusBadge = isVerified
                    ? '<span class="badge badge-verified">Verified</span>'
                    : '<span class="badge badge-pending">Pending</span>';
                const roleBadge = u.role === 'admin'
                    ? '<span class="badge badge-admin">Admin</span>'
                    : u.role;

                const verifyBtn = u.role !== 'admin' ? `
                    <button class="btn-sm ${isVerified ? 'btn-unverify' : 'btn-verify'}" 
                        onclick="toggleVerify(${u.id}, ${!isVerified})">
                        ${isVerified ? 'Revoke' : 'Verify'}
                    </button>
                    <a href="/admin/sessions?userId=${u.id}&username=${u.username}" class="btn-sm" style="background: #3b82f6; color: white; text-decoration: none; display: inline-block;">Sessions</a>
                ` : '';

                const deleteBtn = u.role !== 'admin' && u.id !== user.id ? `
                    <button class="btn-sm btn-delete" onclick="deleteUser(${u.id})">Delete</button>
                ` : '';

                return `
                    <tr>
                        <td>${u.username}</td>
                        <td>${roleBadge}</td>
                        <td>${statusBadge}</td>
                        <td>${new Date(u.created_at).toLocaleDateString()}</td>
                        <td>
                            <div class="actions">
                                ${verifyBtn}
                                ${deleteBtn}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function toggleVerify(id, newStatus) {
            if (!confirm(`Are you sure you want to ${newStatus ? 'verify' : 'revoke verification for'} this user?`)) return;
            await api.post(`/users/${id}/verify`, { is_verified: newStatus });
            refreshData();
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            await api.delete(`/users/${id}`);
            refreshData();
        }

        // Initial load
        refreshData();
        // Auto refresh every 30s
        setInterval(refreshData, 30000);
    </script>
</body>

</html>
