<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Cloud Whatsapp</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                Cloud Whatsapp Admin
            </div>
            <nav>
                <div class="nav-item active" onclick="switchTab('dashboard')">Dashboard</div>
                <!-- <div class="nav-item" onclick="switchTab('logs')">System Logs</div> -->
            </nav>
        </aside>

        <main class="main">
            <div class="header">
                <h1>Overview</h1>
                <div class="header-actions">
                    <a href="/profile" class="btn-profile" style="text-decoration:none;">Profile</a>
                    <button class="btn-logout" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="metrics-grid" id="metricsGrid">
                <!-- Populated by JS -->
                <div class="metric-card">
                    <div class="metric-title">System Status</div>
                    <div class="metric-value">Loading...</div>
                </div>
            </div>

            <h2 class="section-title">User Management</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>

</html>
